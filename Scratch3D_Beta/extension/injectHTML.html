<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id='container'  style='width:1425px; height:720px;'></div>
    <script src='http://scratch3d.github.io/tierTwo/Scratch3D_Beta/server/threeJScontrols/three.js'></script>
		<script>
			var scene = new THREE.Scene();
			var cube = null;
			var camera = new THREE.PerspectiveCamera( 75, document.getElementById('container').offsetWidth/document.getElementById('container').offsetHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(document.getElementById('container').offsetWidth,document.getElementById('container').offsetHeight);
			document.getElementById('container').appendChild( renderer.domElement );


			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshNormalMaterial( { color: 0x00ff00 } );
			cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			cube.rotation.y = 90;
			cube.rotation.x = 90;
			camera.position.z = 5;
			camera.position.y = 1;
			camera.rotation.x = ( Math.PI / 180);
			

			var render = function () {
				requestAnimationFrame( render );
				console.log('rendering');
				if(cube!=null){
				cube.rotation.x += 0.01;
				}
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
