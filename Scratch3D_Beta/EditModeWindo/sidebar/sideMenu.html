<div id="Geometries" style=" float: left; height: 90%; position: relative;  " class="tabcontent">

  <div id="shape_properties" style=" width: 100%; height: 30%; ">

    <p style=" position: absolute; width: 17%; height: 3%; text-align: center; " >Name:</p> 
    <input  value="Object ID" id="ACT_OBJ_NAME" style=" position: absolute; height: 3%; left: 20%;  " >

    
    <span class="" style=" position: absolute; height: 3%; top:4%; left: 0px; " >Location:</span>

    <p style=" position: absolute; height: 5%; top:8%; " >X:</p> 
    <input  value="X" style=" position: absolute; top:8%; left:6%; width: 10%;" id="ACT_OBJ_LOC_X" >

    <p style="  position: absolute; height: 3%; top:8%; left: 20%; " >Y:</p> 
    <input class="Number" value="100" id="ACT_OBJ_LOC_Y" style="position: absolute; top:8%; left:23%; width: 10%; background-color: transparent;">

    <p style="position: absolute; height: 3%; top:8%; left: 40%; " >Z:</p>
    <input class="Number" value="100" id="ACT_OBJ_LOC_Z" style="position: absolute; top:8%; left:43%; width: 10%; background-color: transparent;">

    <p style="position: absolute; height: 3%; top:13%; left: 0%; " >Width:</p>
    <input class="Number" value="100" id="ACT_OBJ_WIDTH" style=" position: absolute; height: 3%; top:13%; left: 16%; width: 10%; background-color: transparent;">

    
    <p style="position: absolute; height: 3%; top:13%; left: 30%; " >Height:</p>
    <input class="Number" value="100" id="ACT_OBJ_HEIGHT" style=" position: absolute; height: 3%; top:13%; left: 45%; width: 10%; background-color: transparent;">

    <p style="position: absolute; height: 3%; top:13%; left: 60%; " >Depth:</p>
    <input class="Number" value="100" id="ACT_OBJ_DEPTH" style=" position: absolute; height: 3%; top:13%; left: 73%; width: 10%; background-color: transparent;">

    <span class="" style=" position: absolute; height: 3%; top:17%; left: 0px; " >Rotation:</span>

    <p style=" position: absolute; height: 5%; top:8%; left:0%;" >X:</p> 
    <input  value="X" style=" position: absolute; top:20%; left:6%; width: 10%;" id="ACT_OBJ_LOC_X" >

    <p style="  position: absolute; height: 3%; top:20%; left: 20%; " >Y:</p> 
    <input class="Number" value="100" id="ACT_OBJ_LOC_Y" style="position: absolute; top:20%; left:23%; width: 10%; background-color: transparent;">

    <p style="position: absolute; height: 3%; top:20%; left: 40%; " >Z:</p>
    <input class="Number" value="100" id="ACT_OBJ_LOC_Z" style="position: absolute; top:20%; left:43%; width: 10%; background-color: transparent;">

    <p style="position: absolute; height: 3%; top:24%; left: 0%; " >Color:</p>
    <input class="Number" value="100" id="ACT_OBJ_LOC_Z" style="position: absolute; height: 3%; top:24%; left: 16%; width: 10%;
     background-color: transparent;">

    <button class="customButton" style="position: absolute; top:19%; left: 60%;" id="upd" onclick="updateShape()">Update Shape</button>
